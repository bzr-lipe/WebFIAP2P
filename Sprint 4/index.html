<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<link rel="stylesheet" href="./css/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
	<title>MacroBot - GAME</title>
</head>

<body>
	<div class="page">
		<div class="comandos1">
			<div class="player">
				<h1>PLAYER 1</h1>
				<canvas id="canvas">
				</canvas>
			</div>
		</div>
		<div class="arena">
			<canvas id="meuCanvas"></canvas>
		</div>
		<div class="infos">
			<div class="players">

				<div class="player">
					<h1>PLAYER 2</h1>
					<canvas id="canvas2">
					</canvas>
				</div>
			</div>
			<div class="controles-geral">

			</div>
		</div>

	</div>
	<div class="page2">
		<img id="myImage" src="images/robo.png">
		<div class="controles">
			<div class="controles-titulo">
				<h1>CONTROLES</h1>
			</div>
			<div class="comandos">
				<div class="controles-player1">
					<h2>PLAYER 1</h2>
					<p>CIMA - UP</p>
					<p>BAIXO - DOWN</p>
					<p>ESQUERDA - LEFT</p>
					<p>DIREITA - RIGHT</p>
				</div>
				<div class="controles-player2">
					<h2>PLAYER 2</h2>
					<p>CIMA - W</p>
					<p>BAIXO - S</p>
					<p>ESQUERDA - A</p>
					<p>DIREITA - D</p>
				</div>
			</div>
		</div>
		<img id="myImage2" src="images/robo2.png">
	</div>
		<script type="text/javascript" src="./js/sprites.js"></script>
		<script type="text/javascript" src="./js/collide.js"></script>
		<script type="text/javascript" src="./js/script.js"></script>
		<script type="text/javascript" src="./js/health-bar.js"></script>
		<script type="text/javascript" src="./js/index.js"></script>
		<script type="text/javascript" src="./js/health-bar2.js"></script>
		<script type="text/javascript" src="./js/index2.js"></script>
</body>


</html>
